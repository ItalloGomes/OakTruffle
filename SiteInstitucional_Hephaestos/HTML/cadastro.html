<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\cadastro.css">

    <title>Cadastro</title>
</head>

<body>
    <section class="fundo_Logo">

        <nav>
            <a href="index.html"><img src="../imgs/logoBrancoEmpresa.png" height="160px" style="margin-top: 10px;"
            alt="Imagem superior do logotipo da empresa"></a>

            <h1 style="color: white; margin-top: 70px; font-size: 40px;">Cadastro</h1> <br>

            <div class="borda_cadastro">
                <p class="p_cadastro">Nome:<br>
                <input type="text" placeholder="Nome Completo"></p><br>
     
                <p class="p_cadastro">Email:<br>
                <input type="text" placeholder="Inserir email"></p><br>

                <p class="p_cadastro">Senha:<br>
                <input type="password" placeholder="Senha"></p><br>

                <p class="p_cadastro">Confirmação da senha:<br>
                <input type="password"  placeholder="Senha"></p><br>

                <p class="p_cadastro">CPF:<br>
                <input type="number" placeholder="CPF"></p><br>

                <p class="p_cadastro">CEP:<br>
                <input type="number" placeholder="CEP"></p><br>
                
                <p class="p_cadastro">Endereço:<br>
                <input type="text" placeholder="Endereço"></p><br>
            </div>

            <br>
            <a href="index.html"><button class="button_cadastro">Cadastrar</button></a>
        </nav>

    </section>
</body>
</html>
